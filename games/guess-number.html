<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game - RevoFun</title>
  <link rel="stylesheet" href="../assets/css/guess.css">
</head>
<body>
  <header id="header">
    <nav class="navbar" >
      <h1><span>Rev</span>Fun</h1>
          <ul>
              <li><a href="#home">Home</a></li>
              <li><a href="#games">Games</a></li>
          </ul>
    </nav>
  </header>

  <main class="game-container">
    <h1>Number Guessing Game</h1>
    <p>Tebak angka antara 1 sampai 100. Kamu punya 5 kesempatan!</p>
    <div id="game-area">
      <input type="number" id="guess-input" placeholder="Masukkan tebakanmu" />
      <button id="submit-btn">Tebak</button>
      <button id="restart-btn">Mulai Ulang</button>
      
      <p id="feedback"></p>
      <p>Sisa Percobaan: <span id="attempts">5</span></p>
    </div>
    <br>
    <a href="../index.html" class="btn"> Kembali ke Home</a>
  </main>

  <script src="../js/guess.js"></script>
</body>
</html>
